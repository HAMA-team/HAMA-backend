services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: hama-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hama}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hama_password}
      POSTGRES_DB: ${POSTGRES_DB:-hama_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hama}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hama-network

  # Redis (캐싱 + Celery 브로커)
  redis:
    image: redis:7-alpine
    container_name: hama-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hama-network

  # FastAPI 백엔드
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hama-fastapi
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - ENV=${ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hama}:${POSTGRES_PASSWORD:-hama_password}@postgres:5432/${POSTGRES_DB:-hama_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DART_API_KEY=${DART_API_KEY}
      - KIS_APP_KEY=${KIS_APP_KEY}
      - KIS_APP_SECRET=${KIS_APP_SECRET}
      - KIS_ACCOUNT_NUMBER=${KIS_ACCOUNT_NUMBER}
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hama-network
    restart: unless-stopped

  # Celery Worker (실시간 데이터 수집)
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hama-celery-worker
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - .:/app
    environment:
      - ENV=${ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hama}:${POSTGRES_PASSWORD:-hama_password}@postgres:5432/${POSTGRES_DB:-hama_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DART_API_KEY=${DART_API_KEY}
      - KIS_APP_KEY=${KIS_APP_KEY}
      - KIS_APP_SECRET=${KIS_APP_SECRET}
      - KIS_ACCOUNT_NUMBER=${KIS_ACCOUNT_NUMBER}
    depends_on:
      - redis
      - postgres
    networks:
      - hama-network
    restart: unless-stopped

  # Celery Beat (스케줄러)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hama-celery-beat
    command: celery -A src.workers.celery_app beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - ENV=${ENV:-development}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-hama}:${POSTGRES_PASSWORD:-hama_password}@postgres:5432/${POSTGRES_DB:-hama_db}
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - KIS_APP_KEY=${KIS_APP_KEY}
      - KIS_APP_SECRET=${KIS_APP_SECRET}
    depends_on:
      - redis
      - postgres
    networks:
      - hama-network
    restart: unless-stopped

# 볼륨 (데이터 영속성)
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# 네트워크
networks:
  hama-network:
    driver: bridge